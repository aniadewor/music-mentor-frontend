<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mentor - Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@300;400;700&family=Playfair+Display:wght@700&display=swap">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Music Mentor</h1>
            <p>Learn and master music with ease.</p>
        </div>
        <div class="right">
            <div id="login-form" class="form-container active">
                <h2>Login</h2>
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Your Password" required>
                <button class="btn">Sign In</button>
                <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Register</button>
            </div>
            <div id="register-form" class="form-container" style="display: none;">
                <h2>Register</h2>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Create Password" required>
                <button class="btn">Create Account</button>
                <button class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
